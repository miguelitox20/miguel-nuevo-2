<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #bbdefb, #90caf9);
        }

        
        #adivinaForm {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #64b5f6;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #42a5f5;
            outline: none;
        }

        
        button {
            background-color: #64b5f6;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #42a5f5;
        }

        
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div id="adivinaForm">
        <h2>Adivina el Número</h2>
        
        <form>
            <input type="number" id="numero" name="numero" required min="1" max="10">
            <button type="button" onclick="adivinarNumero()">Adivinar</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script>
        
        const numeroAleatorio = Math.floor(Math.random() * 10) + 1;

        function adivinarNumero() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultado = document.getElementById("resultado");

            if (numero < 1 || numero > 10 || isNaN(numero)) {
                resultado.textContent = "Por favor, ingrese un número entre 1 y 10.";
                resultado.style.color = "red";
            } else if (numero === numeroAleatorio) {
                resultado.textContent = "¡Felicidades, adivinaste el número!";
                resultado.style.color = "green";
            } else {
                resultado.textContent = "Lo siento, el número era: " + numeroAleatorio + ". Inténtalo de nuevo.";
                resultado.style.color = "orange";
            }
        }
    </script>
</body>
</html>
