<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Números</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeb3b, #ffe57f);
        }

        
        #numeroForm {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #fbc02d;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #f57f20;
            outline: none;
        }

        
        button {
            background-color: #fbc02d;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f57f20;
        }

       
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div id="numeroForm">
        <h2>Ingresa Números</h2>
        
        <input type="number" id="numero" placeholder="Ingresa un número" required>
        <button onclick="ingresarNumero()">Enviar</button>

        <p id="resultado"></p>
    </div>

    <script>
        function ingresarNumero() {
            const resultado = document.getElementById("resultado");
            let numeros = [];
            let numero;

            do {
                numero = parseFloat(prompt("Ingresa un número (negativo para salir):"));
                if (numero >= 0) {
                    numeros.push(numero); ¿
                }
            } while (numero >= 0);

            resultado.textContent = "Números ingresados: " + numeros.join(', '); 
        }
    </script>
</body>
</html>
