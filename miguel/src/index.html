<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Calificación</title>
    <style>
        /* Estilo de la página */
        body {
            background-color: #e0f7fa;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Contenedor principal */
        #calificacionForm {
            background-color: #ffffff;
            border: 2px solid #00838f;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Encabezado */
        h2 {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 15px;
        }

        /* Etiqueta de calificación */
        label {
            font-weight: bold;
            color: #004d40;
        }

        /* Campo de entrada */
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #00838f;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Botón de envío */
        button {
            background-color: #00796b;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #004d40;
        }

        /* Resultado del mensaje */
        #resultado {
            margin-top: 15px;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div id="calificacionForm">
        <h2>Ingrese una Calificación</h2>
        
        <form>
            <label for="calificacion">Calificación (0-100): </label>
            <input type="number" id="calificacion" name="calificacion" min="0" max="100" required>
            <button type="button" onclick="verificarCalificacion()">Enviar</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script>
        function verificarCalificacion() {
            const calificacion = document.getElementById("calificacion").value;
            const resultado = document.getElementById("resultado");

            if (calificacion >= 0 && calificacion <= 100) {
                if (calificacion >= 90) {
                    resultado.textContent = "Aprobado por mk";
                    resultado.style.color = "green";
                } else if (calificacion >= 70) {
                    resultado.textContent = "Aprobado";
                    resultado.style.color = "blue";
                } else {
                    resultado.textContent = "Reprobado por bruto";
                    resultado.style.color = "red";
                }
            } else {
                resultado.textContent = "Por favor, ingrese una calificación válida entre 0 y 100.";
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
