<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Número</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        
        #numeroForm {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #74ebd5;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #acb6e5;
            outline: none;
        }

        
        button {
            background-color: #5c6bc0;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3f51b5;
        }

        
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div id="numeroForm">
        <h2>Ingrese un Número</h2>
        
        <form>
            <input type="number" id="numero" name="numero" required>
            <button type="button" onclick="mostrarNumero()">Enviar</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script>
        function mostrarNumero() {
            const numero = document.getElementById("numero").value;
            const resultado = document.getElementById("resultado");

            if (numero !== "") {
                if (numero % 2 === 0) {
                    resultado.textContent = `El número ingresado es: ${numero} y es par.`;
                    resultado.style.color = "green";
                } else {
                    resultado.textContent = `El número ingresado es: ${numero} y es impar.`;
                    resultado.style.color = "red";
                }
            } else {
                resultado.textContent = "Por favor, ingrese un número.";
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
